{% extends "new_base.html" %}

{% block title %}Complete Profile{% endblock title %}

{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PharmaAI - Complete Profile</title>
</head>
<body class="bg-gradient-to-br from-gray-900 via-gray-800 to-indigo-900 text-white">
    <div class="min-h-screen relative overflow-hidden">
        <div class="absolute inset-0 overflow-hidden">
            <div class="absolute -inset-[10px] opacity-50">
                <div class="absolute top-0 -left-4 w-72 h-72 bg-purple-500 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob"></div>
                <div class="absolute top-0 -right-4 w-72 h-72 bg-indigo-500 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob animation-delay-2000"></div>
                <div class="absolute -bottom-8 left-20 w-72 h-72 bg-blue-500 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob animation-delay-4000"></div>
            </div>
        </div>

        <div class="relative z-10 min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
            <div class="max-w-lg w-full space-y-8">
                <div class="relative bg-gray-800/30 backdrop-blur-lg rounded-2xl p-8 shadow-2xl border border-gray-700/50">
                    <div class="absolute -inset-0.5 bg-gradient-to-r from-indigo-500 to-purple-500 rounded-2xl blur opacity-30 transition duration-300"></div>
                    <div class="relative">
                        <div class="text-center">
                            <h2 class="text-3xl font-black bg-clip-text text-transparent bg-gradient-to-r from-indigo-400 to-purple-400 mb-6">
                                Complete Your Profile
                            </h2>
                        </div>

                        <form class="mt-8 space-y-6" method="post">
                            {% csrf_token %}
                            <div>
                                <label for="dob" class="block text-sm font-medium text-indigo-200">
                                    Date of Birth
                                </label>
                                <input type="date" id="dob" name="dob" required 
                                       class="block w-full px-4 py-3 bg-gray-900/50 border border-gray-700 rounded-xl focus:ring-2 focus:ring-indigo-500 placeholder-gray-500 text-white transition duration-200">
                            </div>

                            <div>
                                <label for="gender" class="block text-sm font-medium text-indigo-200">
                                    Gender
                                </label>
                                <select id="gender" name="gender" required
                                        class="block w-full px-4 py-3 bg-gray-900/50 border border-gray-700 rounded-xl focus:ring-2 focus:ring-indigo-500 placeholder-gray-500 text-white transition duration-200">
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                </select>
                            </div>

                            <div>
                                <label for="height" class="block text-sm font-medium text-indigo-200">
                                    Height (cm)
                                </label>
                                <input type="number" id="height" name="height" min="10" required 
                                       class="block w-full px-4 py-3 bg-gray-900/50 border border-gray-700 rounded-xl focus:ring-2 focus:ring-indigo-500 placeholder-gray-500 text-white transition duration-200">
                            </div>

                            <div>
                                <label for="weight" class="block text-sm font-medium text-indigo-200">
                                    Weight (kg)
                                </label>
                                <input type="number" id="weight" name="weight" min="10" required 
                                       class="block w-full px-4 py-3 bg-gray-900/50 border border-gray-700 rounded-xl focus:ring-2 focus:ring-indigo-500 placeholder-gray-500 text-white transition duration-200">
                            </div>

                            <div>
                                <label for="profession" class="block text-sm font-medium text-indigo-200">
                                    Profession
                                </label>
                                <select name="profession" required 
                                        class="block w-full px-4 py-3 bg-gray-900/50 border border-gray-700 rounded-xl focus:ring-2 focus:ring-indigo-500 placeholder-gray-500 text-white transition duration-200">
                                    <option value="Home Maker">Home Maker</option>
                                    <option value="Software Engineer">Software Engineer</option>
                                    <option value="Doctor">Doctor</option>
                                    <option value="Sales Representative">Sales Representative</option>
                                    <option value="Teacher">Teacher</option>
                                    <option value="Nurse">Nurse</option>
                                    <option value="Engineer">Engineer</option>
                                    <option value="Accountant">Accountant</option>
                                    <option value="Scientist">Scientist</option>
                                    <option value="Lawyer">Lawyer</option>
                                    <option value="Salesperson">Salesperson</option>
                                    <option value="Manager">Manager</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>

                            <button type="submit" 
                                    class="w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-xl text-white bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-500 hover:to-purple-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all duration-300 transform hover:scale-105">
                                Save Profile
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
{% endblock body %}
