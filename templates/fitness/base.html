<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Fitness Program{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <style>
        .program-card:hover {
            transform: translateY(-5px);
            transition: transform 0.3s ease;
        }
    </style>
</head>
<body class="bg-gray-100">
    <nav class="bg-indigo-600 text-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="/dashboard" class="flex items-center space-x-2 hover:text-gray-400 hover:no-underline">
                        <span class="font-bold text-xl">PharmaAI</span>
                    </a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="/items/store" class="hover:text-gray-200">Store</a>
                    <a href="/health_prediction" class="hover:text-gray-200">Test Now</a>
                    <!-- <a href="/fix_appointment" class="hover:text-gray-200">Appointment</a> -->
                    <a href="/dashboard" class="hover:text-gray-200">Profile</a>
                    <a href="{% url 'program_list' %}" class="hover:text-gray-200">Training Programs</a>
                    <div class="w-[100px]"></div>
                    <a class="relative hover:text-white" href="/items/cart">
                        <button class="flex items-center space-x-1">
                            <img src="/static/cart.png" 
                                 alt="Cart" 
                                 class="w-8 h-8 rounded-full">
                            <span>Cart</span>
                        </button>
                    </a>
                    <a class="relative hover:text-white" href="/dashboard">
                        <button class="flex items-center space-x-1">
                            <img src="/static/profile.webp" 
                                 alt="Profile" 
                                 class="w-8 h-8 rounded-full">
                            <span>{{ user.username }}</span>
                        </button>
                    </a>
                    <a href="/logout" class="hover:text-gray-200">Logout</a>

                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 py-8">
        {% if messages %}
            {% for message in messages %}
                <div class="mb-4 p-4 rounded-lg {% if message.tags == 'success' %}bg-green-100 text-green-700{% else %}bg-red-100 text-red-700{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        
        {% block body %}{% endblock %}
    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>
</html>
