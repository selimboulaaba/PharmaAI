<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Fitness Program{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .program-card:hover {
            transform: translateY(-5px);
            transition: transform 0.3s ease;
        }
    </style>
</head>
<body class="bg-gray-100">
    <nav class="bg-indigo-600 text-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="{% url 'program_list' %}" class="flex items-center space-x-2">
                        <i class="fas fa-dumbbell text-2xl"></i>
                        <span class="font-bold text-xl">FitnessPro</span>
                    </a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="{% url 'program_list' %}" class="hover:text-gray-200">Programs</a>
                    <a href="{% url 'program_create' %}" class="hover:text-gray-200">Create Program</a>
                    <div class="relative">
                        <button class="flex items-center space-x-1">
                            <img src="{{ user.profile.avatar.url|default:'/static/default-avatar.png' }}" 
                                 alt="Profile" 
                                 class="w-8 h-8 rounded-full">
                            <span>{{ user.username }}</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 py-8">
        {% if messages %}
            {% for message in messages %}
                <div class="mb-4 p-4 rounded-lg {% if message.tags == 'success' %}bg-green-100 text-green-700{% else %}bg-red-100 text-red-700{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        
        {% block content %}{% endblock %}
    </main>
</body>
</html>
